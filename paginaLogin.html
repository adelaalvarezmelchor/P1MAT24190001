<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADELA - Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .content {
      padding: 2em;
      max-width: 400px;
      margin: 5em auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 0.7em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .note {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>ADELA - Iniciar Sesión</h1>
    <form action="#" method="post">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <input type="submit" value="Entrar">
    </form>
    <p class="note">Por favor, ingresa tus credenciales para acceder al sistema ADELA.</p>
  </div>

</body>
</html>
